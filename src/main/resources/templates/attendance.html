<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-In Page</title>
    <link th:href="@{/css/clockIn.css}" rel="stylesheet" />
</head>
<body>
<header>
    <div class="nav">
        <img th:src="@{/images/logo.png}" alt="My logo" />
        <button style="border: none; background: none; outline: none"><a href="#" class="primary" style="color: whitesmoke; font-size: 30px; background: none; outline: none; border: none" th:href="@{/allStaff}">List of Staff</a></button>
        <button style="border: none; background: none; outline: none"><a href="#" class="primary" style="color: whitesmoke; font-size: 30px; background: none; outline: none; border: none" th:href="@{/allStaffAttendance}">Staff Attendance</a></button>
        <button style="border: none; background: none; outline: none"><a href="#" class="primary" style="color: whitesmoke; font-size: 30px; background: none; outline: none; border: none" th:href="@{/showregistrationpage}">Register new Staff</a></button>

        <h1>LIST OF ALL REGISTERED STAFF.</h1>
    </div>
</header>

<main>
    <div class="design">
        <table>
            <thead>
                <tr>
                    <th>Staff Name</th>
<!--                    <th>Staff ID</th>-->
                    <th>Clock In Time</th>
                    <th>FeedBack</th>
                </tr>

            </thead>


            <tbody th:each="row: ${all_Staff_attendance}">

                <tr>
                    <td th:text="${row.getFullName()}">  </td>
                    <td th:text="${row.getClockIn()}"></td>
                    <td th:text="${row.getAttendanceFeedback()}" ></td>

                </tr>
            </tbody>
        </table>

    </div>

    <div>

        <button type="submit"><a th:href="@{/logout}" > Log_Out</a></button>
    </div>

</main>

</body>
</html>
