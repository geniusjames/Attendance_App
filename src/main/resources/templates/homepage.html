<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Attendance Management System</title>
    <link th:href="@{/css/homepage.css}" rel="stylesheet" />
</head>
<body>
<div class="parent">
    <h1 style="font-size: 70px; color: white;">TIME AND ATTENDANCE MANAGEMENT SYSTEM</h1>

    <h2 style="font-size: 44px;">Welcome Staff Name</h2>

    <div class="div1">
        <form class="loginform" th:action="@{/login}" method="post">
            <div class="div2">
                <div><label class="row1">Staff Email</label>
                    <input type="email" class="row1"  name="email"></div>

                <div><label class="row1">Password</label>
                    <input type="password" class="row1"  name="password"></div>

            </div>


            <div class="row2"><button type="submit">Login</button></div>
            <button type="submit"><a th:href="@{/logout}" > Log_Out</a></button>

        </form>
    </div>
</div>

</body>
</html>
